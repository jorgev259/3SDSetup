<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>3dsetup</title>

    <!-- Bootstrap core CSS -->
    <link href="style/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="style/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
                <h3 class="masthead-brand"><a href="http://3sdsetup.net/">3SDSetup</a></h3>
            </div>
          </div>

          <div class="inner cover" id="inner1">
            <h1 class="cover-heading">Select your firmware version</h1>
            <p class="lead">
                <form id="data_ver" class="firmware-form" method="post">
                    <select data-id="0" name="five"></select> 
                    <select data-id="1" name="zero"></select>.
                    <select data-id="2" name="one"></select>.
                    <select data-id="3" name="two"></select>-
                    <select data-id="4" name="three"></select>
                    <select data-id="5" name="four"></select>
                </form>  
            </p>
            <br>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default" onclick="startup_CFW()" style="margin-right:20px;">Prepare Zip (CFW install)</a><a href="#" class="btn btn-lg btn-default" onclick="startup()">Prepare Zip (Homebrew Only)</a><a href="#" class="btn btn-lg btn-default" onclick="cfw_files(true)">Prepare Zip (Wiped SD)</a>
            </p>
          </div>
          
          <div class="inner cover" id="inner2">
              <div class="flexlist">
                  <p class="lead">
                    <div id="progress" class="infobox">
                        <label>Progress</label>
                    </div>
                  </p>
                  <p class="lead">
                    <div id="torrent_list" class="infobox">
                        <label>Torrent List</label>
                    </div>
                  </p>
              </div>
        <br><br>
            <p class="lead" id="button_lastpage">
              <a href="#" id="download_btn" class="btn btn-lg btn-default" onclick="downloadZip()">Download Zip</a>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
                <p class="lead" style="color:white;">
                    Powered by Ritsu Technologies Inc.
                </p>
                  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="AJFJXVPUP4V2Q">
                    <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/silver-pill-paypal-34px.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
                    </form>
            </div>
          </div>

        </div>

      </div>

    </div>
    <script src="libs/jquery-1.10.2.js"></script>
    <script src="libs/FileSaver.js"></script>
    <script src="libs/jszip.js"></script>

    <script src="scripts/smea_payload_select.js"></script>
    <script src="scripts/step_logic.js"></script>
    <script src="scripts/low_methods.js"></script>
    <script src="scripts/step_methods.js"></script>

    <script src="libs/toastr.min.js"></script>
    <link href="libs/toastr.min.css" rel="stylesheet"/>
    <script>window.jQuery || document.write('<script src="libs/jquery-1.10.2.js"')</script>
